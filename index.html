<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart LMS - Secure Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ආරක්ෂාව සඳහා පෙළ තේරීම සහ ටැප් කිරීම අවහිර කිරීම */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            font-family: 'Poppins', 'Noto Sans Sinhala', sans-serif; 
            background: #f1f5f9;
            overscroll-behavior-y: contain;
        }
        
        .glass-card {
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ආරක්ෂක වැස්ම - මෙය මගින් Popup බොත්තම ඇති දකුණු කෙළවර පමණක් අවහිර කරයි */
        .video-shield-restricted {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px; /* දකුණු කෙළවරේ popup බොත්තම ඇති ප්‍රදේශය */
            height: 60px;
            z-index: 10;
            background: rgba(0,0,0,0);
        }

        /* Full Screen Button */
        .fs-overlay-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }
        .fs-overlay-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        /* Dynamic Watermark Style */
        .dynamic-watermark {
            position: absolute;
            z-index: 20;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 5s ease-in-out;
            padding: 5px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .vibrant-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* පින්තූරය සහ නම සඳහා මෝස්තර */
        .profile-img {
            width: 150px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg">
                    <i class="fas fa-graduation-cap text-white text-sm"></i>
                </div>
                <h1 class="font-bold text-lg text-slate-800 tracking-tight">Smart LMS</h1>
            </div>
            <div id="auth-status" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">SECURE MODE</div>
        </div>
    </nav>

    <div id="main-dashboard-content" class="p-4 md:p-8">
        <main class="max-w-7xl mx-auto space-y-8">
            <!-- Updated Header with Image and Name -->
            <header class="bg-slate-900 rounded-[2.5rem] p-8 md:p-12 text-white relative overflow-hidden shadow-2xl flex flex-col md:flex-row items-center gap-8 border border-white/10">
                <div class="flex-shrink-0 relative z-10">
                    <img src="mg-removebg-preview.png" alt="Malinda Galappaththi" class="profile-img" onerror="this.style.display='none'">
                </div>
                <div class="relative z-10 text-center md:text-left">
                    <h2 class="text-3xl md:text-5xl font-extrabold tracking-tight mb-2">මාලින්ද ගලප්පත්ති</h2>
                    <p class="text-blue-400 font-semibold text-lg md:text-xl mb-4">Physics Expert</p>
                    <p class="text-slate-400 text-sm md:text-base max-w-lg">ඔබේ පාඩම් මාලා සියල්ල මෙතැනින් ආරක්ෂිතව නරඹන්න. ඉහළම තාක්ෂණික ආරක්ෂාවකින් යුක්තයි.</p>
                </div>
                <i class="fas fa-shield-alt absolute right-[-20px] bottom-[-20px] text-[150px] text-white/5"></i>
            </header>

            <section>
                <h3 class="text-lg font-bold text-slate-800 mb-5 flex items-center gap-2">
                    <i class="fas fa-layer-group text-blue-500"></i> පවතින පාඩම් මාලා
                </h3>
                <div id="student-packs-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="col-span-full flex justify-center py-10"><div class="loader"></div></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Lessons View -->
    <div id="lessons-page-view" class="hidden min-h-screen bg-slate-50 p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <button onclick="closeLessons()" class="mb-6 flex items-center gap-2 text-blue-600 font-bold text-sm">
                <i class="fas fa-chevron-left"></i> ආපසු යන්න
            </button>
            <h3 id="selected-pack-name" class="text-xl font-bold text-slate-800 mb-8 border-l-4 border-blue-600 pl-3"></h3>
            <div id="lessons-grid" class="space-y-6 pb-20"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDUvR4OkKz0IQju7dRGju6uDnEYdeyVe3g", 
            authDomain: "malinda-lms.firebaseapp.com", 
            databaseURL: "https://malinda-lms-default-rtdb.firebaseio.com", 
            projectId: "malinda-lms", 
            storageBucket: "malinda-lms.firebasestorage.app", 
            appId: "1:668911175736:web:01b3732c6313e696603ecd" 
        };

        const app = initializeApp(firebaseConfig); 
        const db = getDatabase(app); 
        const appId = "malinda-lms";

        let userIp = "Loading...";
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => userIp = data.ip)
            .catch(() => userIp = "Hidden IP");

        function updateWatermark(element) {
            if (!element) return;
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const dateStr = now.toLocaleDateString();
            element.innerText = `Student | IP: ${userIp} | ${dateStr} ${timeStr}`;
            
            const parent = element.parentElement;
            if(parent) {
                const maxX = parent.offsetWidth - element.offsetWidth;
                const maxY = parent.offsetHeight - element.offsetHeight;
                element.style.left = Math.random() * maxX + "px";
                element.style.top = Math.random() * maxY + "px";
            }
        }

        window.toggleFullScreen = (containerId) => {
            const elem = document.getElementById(containerId);
            if (!elem) return;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        };

        function generateSecurePlayer(url) {
            if (!url) return '';
            const uniqueId = "vid-" + Math.random().toString(36).substr(2, 9);
            const containerId = "cont-" + Math.random().toString(36).substr(2, 9);
            let playerHtml = '';
            
            if (url.includes('drive.google.com')) {
                let id = url.includes('/d/') ? url.split('/d/')[1].split('/')[0] : url.split('id=')[1].split('&')[0];
                playerHtml = `<iframe id="${uniqueId}" src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
            } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let id = url.split('v=')[1] || url.split('/').pop();
                if(id.includes('&')) id = id.split('&')[0];
                playerHtml = `<iframe id="${uniqueId}" src="https://www.youtube.com/embed/${id}?modestbranding=1&rel=0" allowfullscreen></iframe>`;
            } else {
                playerHtml = `<video id="${uniqueId}" controls controlsList="nodownload">
                                <source src="${url}" type="video/mp4">
                              </video>`;
            }

            const watermarkId = "wm-" + Math.random().toString(36).substr(2, 9);
            
            setTimeout(() => {
                const wm = document.getElementById(watermarkId);
                if(wm) {
                    updateWatermark(wm);
                    setInterval(() => updateWatermark(wm), 7000);
                }
            }, 1000);

            return `
                <div id="${containerId}" class="video-container">
                    ${playerHtml}
                    <div class="video-shield-restricted"></div>
                    <div id="${watermarkId}" class="dynamic-watermark">Loading...</div>
                    <button class="fs-overlay-btn" onclick="toggleFullScreen('${containerId}')">
                        <i class="fas fa-expand"></i> Full Screen
                    </button>
                </div>`;
        }

        window.fetchLessons = (packId, packName) => {
            document.getElementById('main-dashboard-content').classList.add('hidden');
            document.getElementById('lessons-page-view').classList.remove('hidden');
            document.getElementById('selected-pack-name').innerText = packName;
            const grid = document.getElementById('lessons-grid');
            grid.innerHTML = '<div class="flex justify-center py-10"><div class="loader"></div></div>';

            onValue(ref(db, `artifacts/${appId}/public/data/lessons/${packId}`), (snap) => {
                const data = snap.val();
                grid.innerHTML = '';
                if(data) {
                    Object.values(data).sort((a,b) => (a.createdAt || 0) - (b.createdAt || 0)).forEach(l => {
                        grid.innerHTML += `
                            <div class="glass-card p-5 md:p-6 shadow-sm border border-slate-200">
                                <h4 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <i class="fas fa-play-circle text-blue-600"></i> ${l.name}
                                </h4>
                                ${generateSecurePlayer(l.youtubeUrl)}
                                ${l.description ? `<p class="mt-4 text-slate-500 text-xs bg-slate-50 p-3 rounded-lg border border-dashed">${l.description}</p>` : ''}
                            </div>`;
                    });
                } else {
                    grid.innerHTML = '<div class="text-center py-20 text-slate-400">තවම පාඩම් එක් කර නොමැත.</div>';
                }
            });
        };

        window.closeLessons = () => {
            document.getElementById('lessons-page-view').classList.add('hidden');
            document.getElementById('main-dashboard-content').classList.remove('hidden');
            window.scrollTo(0,0);
        };

        onValue(ref(db, `artifacts/${appId}/public/data/study_packs`), (snap) => {
            const data = snap.val();
            const cont = document.getElementById('student-packs-list');
            if(!cont) return;
            cont.innerHTML = '';
            if(data) {
                Object.keys(data).forEach(k => {
                    cont.innerHTML += `
                        <div class="glass-card p-6 shadow-sm flex flex-col justify-between border-b-4 border-blue-600">
                            <div>
                                <h4 class="font-bold text-slate-800 text-base mb-2">${data[k].name}</h4>
                                <p class="text-blue-600 font-black text-lg mb-6">LKR ${data[k].price}</p>
                            </div>
                            <button onclick="window.fetchLessons('${k}', '${data[k].name}')" class="w-full vibrant-btn text-white py-3 rounded-xl text-xs font-bold shadow-md flex items-center justify-center gap-2">
                                <i class="fas fa-play-circle"></i> වීඩියෝ නරඹන්න
                            </button>
                        </div>`;
                });
            }
        });
    </script>
</body>
</html>
